{% from "macros.html" import render_ai %}
{% extends "base.html" %}
{% set active_page = "ai_list" %}
{% block body %}

<h4>'{{type.name}}' KIs</h4>
<div class="ui divider"></div>

<div class="ui three column divided grid">
{% for column in columns %}
	<div class="row">
	{% for ai in column %}
		<div class="column">
			{{ render_ai(ai, current_user) }}
		</div>
	{% endfor %}
	</div>
{% endfor %}
</div>

{% endblock %}

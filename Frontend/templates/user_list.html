{% extends "base.html" %}
{% set active_page = "user_list" %}
{% block body %}

<div class="ui link items">
{% for user in user_list %}
	<a class="item" href="{{ url_for("anonymous.user", id=user.id) }}">
		<div class="ui tiny image">
			<img src="{{ url_for("api.user_icon", id=user.id) }}">
		</div>
		<div class="content">
			<div class="header">{{ user.name }}</div>
		</div>
	</a>
{% endfor %}
</div>

{% endblock %}

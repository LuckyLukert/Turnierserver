---
swagger: '2.0'
info:
  title: Turnierserver
  description: Turnierserver API
  version: "494212a9f0"
host: thuermchen.com
schemes:
# - https
  - http
basePath: /api
produces:
  - application/json
paths:
  /:
    get:
      summary: Ping
      responses:
        200:
          description: Pong

  /ais:
    get:
      summary: KIs
      responses:
        200:
          description: Eine Liste mit AIs des aktuellen Spieltyps
          schema:
            type: array
            items:
              $ref: '#/definitions/ai'

  /ais/{gametype}:
    get:
      summary: KIs des Spieltyps {gametype}.
      responses:
        200:
          description: Eine Liste mit AIs des angegebenen Spieltyps
          schema:
            type: array
            items:
              $ref: '#/definitions/ai'
      parameters:
        - name: gametype
          in: path
          description: Spieltyp-ID
          required: true
          type: number
          format: int

  /ai/{id}:
    get:
      summary: KI mit ID {id}.
      responses:
        200:
          description: Die KI mit der ID.
          schema:
            $ref: '#/definitions/ai'
        404:
          description: Die KI wurde nicht gefunden.
      parameters:
        - name: id
          in: path
          description: ID
          required: true
          type: number
          format: int

  /ai/{id}/games:
    get:
      summary: Spiele von der KI.
      responses:
        200:
          description: Spiele von der KI mit id {id}
          schema:
            type: array
            items:
              $ref: '#/definitions/ai'
        404:
          description: Die KI wurde nicht gefunden.
      parameters:
        - name: id
          in: path
          description: ID
          required: true
          type: number
          format: int

  /games:
    get:
      summary: Spiele
      responses:
        200:
          description: Eine Liste mit Spielen des aktuellen Spieltyps
          schema:
            type: array
            items:
              $ref: '#/definitions/game'

  /games/{gametype}:
    get:
      summary: KIs des Spieltyps {gametype}.
      responses:
        200:
          description: Eine Liste mit Spielen des angegebenen Spieltyps
          schema:
            type: array
            items:
              $ref: '#/definitions/game'
      parameters:
        - name: gametype
          in: path
          description: Spieltyp-ID
          required: true
          type: number
          format: int

  /game/{id}:
    get:
      summary: Spiel mit ID {id}.
      responses:
        200:
          description: Spiel mit ID {id}.
          schema:
            $ref: '#/definitions/game'
        404:
          description: Das Spiel wurde nicht gefunden.
      parameters:
        - name: id
          in: path
          description: ID
          required: true
          type: number
          format: int

  /game/{id}/log:
    get:
      summary: Log des Spiels.
      responses:
        200:
          description: Log des Spiels als SSE-Stream.
        404:
          description: Das Spiel wurde nicht gefunden.
      parameters:
        - name: id
          in: path
          description: ID
          required: true
          type: number
          format: int

  /users:
    get:
      summary: Nutzer
      responses:
        200:
          description: Eine Liste von allen Nutzern
          schema:
            type: array
            items:
              $ref: '#/definitions/user'

  /user/{id}:
    get:
      summary: Nutzer mit ID {id}.
      responses:
        200:
          description: Nutzer mit ID {id}.
          schema:
            $ref: '#/definitions/user'
        404:
          description: Nutzer wurde nicht gefunden.
      parameters:
        - name: id
          in: path
          description: ID
          required: true
          type: number
          format: int

  /user/{id}/update:
    post:
      summary: Bearbeitet Nutzer.
      consumes:
        - "application/json"
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      - name: body
        in: body
        required: true
        description: "Infos über den Nutzer, die geändert werden sollen. (alle optional)"
        schema:
          properties:
            firstname:
              type: string
              description: Vorname des Nutzers
            lastname:
              type: string
              description: Nachname des Nutzers
            email:
              type: string
              format: email
              description: Email des Nutzers
            name_public:
              type: boolean
              description: Ob Nach- und Vorname öffentlich sein sollen.
            password:
              type: string
              format: password
              description: Das Passwort des Nutzers
      responses:
        200:
          description: Die neuen Daten
          schema:
            properties:
              error:
                type: boolean
              user:
                $ref: '#/definitions/user'
#      security:
#        - Cookie-Auth:
#          - "logged_in"

  /user/{id}/delete:
    post:
      summary: "Löscht einen Nutzer"
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      responses:
        200:
          description: Ok

  /langs:
    get:
      summary: Sprachen
      responses:
        200:
          description: Eine Liste mit allen Sprachen
          schema:
            type: array
            items:
              $ref: '#/definitions/lang'

  /gametypes:
    get:
      summary: Spieltypen
      responses:
        200:
          description: Eine Liste mit allen Spieltypen
          schema:
            type: array
            items:
              $ref: '#/definitions/gametype'

  /activate/{id}/{uuid}:
    post:
      summary: Aktiviert einen Account
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      - name: uuid
        in: path
        description: Aktivierungstoken
        required: true
        type: string
        format: uuid4
      responses:
        302:
          description: Redirect zu "/"

  /login:
    post:
      summary: Loggt einen Nutzer ein
      responses:
        200:
          description: Ok
      parameters:
      - name: body
        in: body
        required: true
        description: Passwort und Email des Nutzers.
        schema:
          properties:
            firstname:
              type: string
              format: email
              description: Email des Nutzers
            password:
              type: string
              format: password
              description: Passwort des Nutzers
            remember:
              type: boolean
              description: Ob der Cookie länger halten soll (optional)

  /logout:
    post:
      summary: Loggt einen Nutzer aus.
      responses:
        200:
          description: Ok

  /loggedin:
    get:
      summary: Gibt die Infos des aktuellen Nutzers zurück (falls eingeloggt).
      responses:
        200:
          description: Die Infos des eingeloggten Nutzers
          schema:
            $ref: '#/definitions/user'
    post:
      summary: Gibt die Infos des aktuellen Nutzers zurück (falls eingeloggt).
      responses:
        200:
          description: Die Infos des eingeloggten Nutzers
          schema:
            $ref: '#/definitions/user'

  /user/create:
    post:
      summary: Erstellt einen neuen Nutzer
      consumes:
      - "application/json"
      - "application/x-www-form-urlencoded"
      parameters:
      - name: body
        in: body
        required: true
        description: Infos über den Nutzer, die geändert werden sollen.
        schema:
          properties:
            username:
              type: string
              description: Nutername des Nutzers (kann dannach nicht mehr geändert werden)
            firstname:
              type: string
              description: Vorname des Nutzers
            lastname:
              type: string
              description: Nachname des Nutzers
            email:
              type: string
              format: email
              description: Email des Nutzers
            password:
              type: string
              format: password
              description: Das Passwort des Nutzers (min 3 Zeichen)
      responses:
        200:
          description: Die Infos des neuen Nutzers.

  /ai/create:
    post:
      summary: Erstellt eine KI
      consumes:
      - "application/json"
      - "application/x-www-form-urlencoded"
      parameters:
      - name: lang
        in: query
        description: Sprache der KI
        type: number
        format: int
        required: true
      - name: name
        in: query
        type: string
        description: Name der neuen KI
        required: false
      - name: type
        in: query
        description: Spieltyp der KI
        type: number
        format: int
        required: false

      responses:
        200:
          description: Die Infos des neuen Nutzers.

  /ai/{id}/icon:
    get:
      summary: Liefert das Icon einer KI 
      parameters:
      - name: id
        in: path
        description: ID der KI
        type: number
        format: int
      responses:
        200:
          description: Das Bild der KI
        404:
          description: KI wurde nicht gefunden.
          
  /ai/{id}/upload_icon:
    post:
      summary: Lädt ein Icon für KI {id} hoch.
      parameters:
      - name: id
        in: path
        description: ID der KI
        type: number
        format: int
      - name: body
        in: body
        description: Das neue Bild (im POST-Body)
        required: true
        schema:
          properties:
            data:
              type: string
              format: binary
      
      responses:
        200:
          description: Ok
        404:
          description: KI wurde nicht gefunden.
  
  /ai/{id}/reset_icon:
    post:
      summary: Setzt das Icon der KI auf den Standart zurück.
      parameters:
      - name: id
        in: path
        description: ID der KI
        type: number
        format: int
      responses:
        200:
          description: Ok
        404:
          description: KI wurde nicht gefunden.


  /ai/{id}/update:
    post:
      summary: Bearbeitet KI.
      consumes:
      - "application/x-www-form-urlencoded"
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      - name: body
        in: body
        required: true
        description: "Infos über die KI, die geändert werden sollen. (alle optional)"
        schema:
          properties:
            name:
              type: string
              description: Name der KI
            description:
              type: string
              description: Beschreibung der KI
      responses:
        200:
          description: Die neuen Daten
          schema:
              $ref: '#/definitions/ai'

  /ai/{id}/copy_example_code:
    post:
      summary: Kopiert Simple-Player.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      responses:
        200:
          description: Ok

  /ai/{id}/delete:
    post:
      summary: Löscht KI.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      responses:
        200:
          description: Ok

  /ai/{id}/compile:
    get:
      summary: SSE-Stream vom kompilieren.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      responses:
        200:
          description: SSE-Stream vom kompilieren.

  /ai/{id}/compile_blocking:
    get:
      summary: Kompilierungslog im JSON Format.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      responses:
        200:
          description: Kompilierungslog im JSON Format.

  /ai/{id}/qualify:
    get:
      summary: SSE-Stream vom Qualifizieren.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      responses:
        200:
          description: SSE-Stream vom Qualifizieren.

  /ai/{id}/freeze:
    post:
      summary: Gibt aktuellste Version frei.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      responses:
        200:
          description: Ok

  /ai/{id}/new_version:
    post:
      summary: Erstellt neue Version.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      responses:
        200:
          description: Ok

  /ai/{id}/new_version_from_zip:
    post:
      summary: Erstellt neue Version von einem ZIP.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      - name: body
        in: body
        description: Das ZIP (im POST-Body)
        required: true
        schema:
          properties:
            data:
              type: string
              format: binary
      responses:
        200:
          description: Ok

  /ai/{id}/upload:
    post:
      summary: Lädt eine Datei zur KI hoch.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      - name: body
        in: body
        required: true
        schema:
          properties:
            path:
              type: string
            filename:
              type: string
            data:
              type: string
              format: binary
      responses:
        200:
          description: Ok

  /ai/{id}/delete_file:
    post:
      summary: Löscht eine Datei der KI.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      - name: body
        in: body
        required: true
        schema:
          properties:
            path:
              type: string
            filename:
              type: string
      responses:
        200:
          description: Ok

  /ai/{id}/create_folder:
    post:
      summary: Erstellt einen Ordner.
      parameters:
      - name: id
        in: path
        description: ID
        required: true
        type: number
        format: int
      - name: body
        in: body
        required: true
        schema:
          properties:
            path:
              type: string
            filename:
              type: string
      responses:
        200:
          description: Ok

  /games/start:
    post:
      summary: Startet ein Spiel
      parameters:
      - name: body
        in: body
        required: true
        schema:
          properties:
            ai[]:
              type: array
              items:
                type: number
                format: int
                description: ID der KI
      responses:
        200:
          description: Ok


definitions:
  ai:
    properties:
      name:
        type: string
        description: Name der KI.
      author:
        type: string
        description: Name des Authors
      author_id:
        type: number
        format: int
        description: ID des Authors
      description:
        type: string
        description: Beschreibung der KI
      lang:
        $ref: '#/definitions/lang'
      gametype:
        $ref: '#/definitions/gametype'
      version:
        type: array
        items:
          $ref: '#/definitions/ai_version'
      id:
        type: number
        format: int
        description: ID der KI
  ai_version:
    properties:
      id:
        type: number
        format: int
        description: Versionsnummer
      compiled:
        type: boolean
        description: Ob die Version kompiliert ist
      qualified:
        type: boolean
        description: Ob die Version qualifiziert ist
      frozen:
        type: boolean
        description: Ob die Version eingefroren wurde
  user:
    properties:
      id:
        type: number
        format: int
        description: ID des Benutzers.
      ais:
        type: array
        description: KIs des Benutzers (Ohne Author-Feld).
        items:
          $ref: '#/definitions/ai'
      name:
        type: string
        description: Name des Nutzers.
  lang:
    properties:
      id:
        type: number
        format: int
        description: ID der Sprache
      name:
        type: string
        description: Name der Sprache
      url:
        type: string
        description: Website der Sprache
  gametype:
    properties:
      id:
        type: number
        format: int
        description: ID des Spieltyps
      name:
        type: string
        description: Name des Spieltyps
      last_modified:
        type: number
        format: timestamp
        description: letzte Änderung an dem Datencontainer des Spieltyps
  game:
    properties:
      id:
        type: number
        format: int
        description: ID des Spiels
      ais:
        type: array
        items:
          $ref: '#/definitions/ai'
      type:
        $ref: '#/definitions/gametype'
      scores:
        type: object
        description: Dict mit ID:score
      moves:
        type: number
        format: int
        description: Anzahl der Spielzüge
      reason:
        type: string
        description: Beendigungsgrund
